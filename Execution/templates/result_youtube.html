<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Rubik', serif;
            margin: 0;
            padding: 0;

            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #ffffff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #892be28c;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            align-items: center;

        }
        input[type="submit"] {
             font-family: 'Rubik', serif;
            width: 100%;
            padding: 10px;

            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;

            transition: background-color 0.5s, transform 0.5s,border-radius 0.5s, background-color 0.5s, font-size 0.5s, transform 0.5s;
        }

        input[type="submit"]:hover {
            background-color: #c612cc; /* Darker purple on hover */
            font-size: 20px;
            border-radius: 20px;
            transition: border-radius 0.5s, background-color 0.5s, font-size 0.5s, transform 0.5s; /* Adding transition for smoother animation */
        }

        h2 {
            text-align: center;
            margin: 0px ;
            font-family: "Rubik", serif;
            color: #fff;
            font-size: 36px;
            margin-bottom: 30px;
        }




        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;

            font-size: 16px;
            color: #333;

.custom_input_button:hover {
width: 85px;

        table {

td {
